[metadata]
name = vector
author = Eduardo Rodrigues
author_email = eduardo.rodrigues@cern.ch
maintainer = The Scikit-HEP admins
maintainer_email = scikit-hep-admins@googlegroups.com
version = attr: vector.__version__
description = Vector classes and utilities
long_description = file: README.md
long_description_content_type = md
url = https://github.com/scikit-hep/vector
license = BSD 3-Clause License
keywords =
  vector
platforms =
  Any
classifiers =
  Topic :: Scientific/Engineering
  Intended Audience :: Science/Research
  Intended Audience :: Developers
  Operating System :: OS Independent
  License :: OSI Approved :: BSD License
  Programming Language :: Python
  Programming Language :: Python :: 2
  Programming Language :: Python :: 2.7
  Programming Language :: Python :: 3
  Programming Language :: Python :: 3.6
  Programming Language :: Python :: 3.7
  Programming Language :: Python :: 3.8
  Development Status :: 1 - Planning",


[options]
python_requires = >=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*, !=3.4.*, !=3.5.*
packages = find:
package_dir =
  =src
install_requires =
  numpy >=1.13.3

[options.extras_require]
dev =
  pytest >=4.6
  awkward1 >=0.1.128
  uproot >= 3.11
  scikit-hep-testdata >= 0.1.3
test =
  pytest >=4.6

[options.packages.find]
where = src
